<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="gwp-grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#cfead9" />
      <stop offset="100%" stop-color="#dff6ea" />
    </linearGradient>
    <linearGradient id="gep-grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6fbf8e" />
      <stop offset="100%" stop-color="#4aa66a" />
    </linearGradient>
    <style>
      .title{font:700 28px/1.1 'Helvetica Neue', Arial, sans-serif; fill:#111}
      .subtitle{font:400 14px 'Helvetica Neue', Arial, sans-serif; fill:#666}
      .legend-text{font:400 13px 'Helvetica Neue', Arial, sans-serif; fill:#444}
      .tick{font:400 11px 'Helvetica Neue', Arial, sans-serif; fill:#666}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="#ffffff"/>

  <text x="120" y="40" class="title">Results</text>
  <text x="120" y="66" class="subtitle">by Underwriting Year</text>

  <g transform="translate(80,110)">
    <rect width="1040" height="400" fill="transparent" />
    
    <!-- Axis lines -->
    <line x1="0" x2="1040" y1="400" y2="400" stroke="#333" stroke-width="2" />
    <line x1="0" x2="0" y1="0" y2="400" stroke="#333" stroke-width="2" />
    <line x1="1040" x2="1040" y1="0" y2="400" stroke="#333" stroke-width="2" />

    <g stroke="#e6e6e6" stroke-width="1">
      <line x1="0" x2="1040" y1="0" y2="0" />
      <line x1="0" x2="1040" y1="80" y2="80" />
      <line x1="0" x2="1040" y1="160" y2="160" />
      <line x1="0" x2="1040" y1="240" y2="240" />
      <line x1="0" x2="1040" y1="320" y2="320" />
      <line x1="0" x2="1040" y1="400" y2="400" />
    </g>

    <line x1="0" x2="1040" y1="240" y2="240" stroke="#d43c3c" stroke-width="4" />

    <g id="bars" transform="translate(40,85)">
      <g transform="translate(0,300)">
        <rect x="0" y="0" width="32" height="15" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="12" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(120,240)">
        <rect x="0" y="0" width="32" height="75" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="72" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(240,160)">
        <rect x="0" y="0" width="32" height="155" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="152" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(360,80)">
        <rect x="0" y="0" width="32" height="235" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="232" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(480,40)">
        <rect x="0" y="0" width="32" height="275" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="272" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(600,60)">
        <rect x="0" y="0" width="32" height="255" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="3" width="32" height="252" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(720,140)">
        <rect x="0" y="0" width="32" height="175" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="60" width="32" height="115" fill="url(#gep-grad)" rx="4" />
      </g>

      <g transform="translate(840,220)">
        <rect x="0" y="0" width="32" height="95" fill="url(#gwp-grad)" rx="4" />
        <rect x="40" y="75" width="32" height="20" fill="url(#gep-grad)" rx="4" />
      </g>
    </g>

    <g fill="none" stroke="#5b5bd8" stroke-width="3" stroke-linejoin="round">
      <path d="M72,395 L192,335 L312,255 L432,175 L552,135 L672,155 L792,235 L912,315" />
    </g>
    <g fill="#fff" stroke="#5b5bd8" stroke-width="3">
      <circle cx="72" cy="395" r="6" />
      <circle cx="192" cy="335" r="6" />
      <circle cx="312" cy="255" r="6" />
      <circle cx="432" cy="175" r="6" />
      <circle cx="552" cy="135" r="6" />
      <circle cx="672" cy="155" r="6" />
      <circle cx="792" cy="235" r="6" />
      <circle cx="912" cy="315" r="6" />
    </g>

  </g>

  <!-- X-axis labels (Years) -->
  <g transform="translate(120,520)" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">
    <text x="56" y="15">2017</text>
    <text x="176" y="15">2018</text>
    <text x="296" y="15">2019</text>
    <text x="416" y="15">2020</text>
    <text x="536" y="15">2021</text>
    <text x="656" y="15">2022</text>
    <text x="776" y="15">2023</text>
    <text x="896" y="15">2024</text>
  </g>

  <!-- Left Y-axis labels (Percentage) -->
  <g transform="translate(60,110)" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">
    <text x="0" y="400">0%</text>
    <text x="0" y="320">50%</text>
    <text x="0" y="240">100%</text>
    <text x="0" y="160">150%</text>
    <text x="0" y="80">200%</text>
    <text x="0" y="0">250%</text>
  </g>

  <!-- Right Y-axis labels (Monetary) -->
  <g transform="translate(1140,110)" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">
    <text x="0" y="400">0.0</text>
    <text x="0" y="320">1.0M</text>
    <text x="0" y="240">2.0M</text>
    <text x="0" y="160">3.0M</text>
    <text x="0" y="80">4.0M</text>
  </g>

</svg>